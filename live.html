      <main class="main-content">
        <div class="emeet-container">
<svg style="display:none;">
  <symbol id="icon-camera" viewBox="0 0 24 24">
    <path d="M23 7l-7 5 7 5V7z"/>
    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
  </symbol>

  <symbol id="icon-camera-off" viewBox="0 0 24 24">
    <path d="M1 1l22 22"/>
    <path d="M21 10l4 3v7l-5-4"/>
    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
  </symbol>

  <symbol id="icon-mic" viewBox="0 0 24 24">
    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
    <line x1="12" y1="19" x2="12" y2="23"/>
    <line x1="8" y1="23" x2="16" y2="23"/>
  </symbol>

  <symbol id="icon-mic-off" viewBox="0 0 24 24">
    <line x1="1" y1="1" x2="23" y2="23"/>
    <path d="M9 9v3a3 3 0 0 0 5.12 2.12"/>
    <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
    <path d="M12 19v4"/>
    <path d="M8 23h8"/>
  </symbol>
<symbol id="icon-screen-share" viewBox="0 0 24 24">
    <rect x="3" y="6" width="18" height="12" rx="2" fill="#4285F4"/>
    <path d="M12 16v-4" stroke="#fff" stroke-width="2"/>
    <path d="M10 14l2-2 2 2" stroke="#fff" stroke-width="2" fill="none"/>
  </symbol>

  <symbol id="icon-participants" viewBox="0 0 24 24">
    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
    <circle cx="9" cy="7" r="4"/>
    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
  </symbol>

  <symbol id="icon-call-end" viewBox="0 0 24 24">
    <path d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z"/>
    <path d="M21 15v-2a2 2 0 0 0-2-2h-5.5a2 2 0 0 0-2 2v2"/>
    <path d="M3 15v-2a2 2 0 0 1 2-2h5.5a2 2 0 0 1 2 2v2"/>
  </symbol>
</svg>
<div id="landing-page" style="background-image: url('KMRL-logo.png')">
  <div class="landing-container">
    <h1>KMRL Department Meet Platform</h1>
    <div class="meeting-details">
      <input type="text" id="meeting-id" placeholder="KMRL051224">
      <input type="text" id="username" placeholder="Enter Your Name">
      <button class="join-btn" onclick="joinMeeting()">Join meeting</button>
    </div>
  </div>
</div>
<div id="video-meeting">
  <div class="timer" id="meeting-timer">00:00</div>

  <div id="video-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <div class="controls">
    <button id="mic-btn" class="control-btn active" title="Mute">
      <svg class="icon">
        <use href="#icon-mic"/>
      </svg>
    </button>
    <button id="camera-btn" class="control-btn active" title="Turn off camera">
      <svg class="icon">
        <use href="#icon-camera"/>
      </svg>
    </button>
    <button id="screen-share-btn" class="control-btn" title="Present now">
      <svg class="icon">
        <use href="#icon-screen-share"/>
      </svg>
    </button>
    <button id="participants-btn" class="control-btn" title="Show participants">
      <svg class="icon">
        <use href="#icon-participants"/>
      </svg>
    </button>
    <button id="end-call-btn" class="control-btn danger" title="Leave call">
      <svg class="icon">
        <use href="#icon-call-end"/>
      </svg>
    </button>
  </div>
</div>
